<template>
    <lightning-card title="Search Results" icon-name="standard:output">

        <div class="slds-card slds-p-around_x-small">
            <template if:true={photos.data}>
                <c-page-selector total-item-count={photos.data.totalItemCount} page-number={photos.data.pageNumber}
                    page-size={photos.data.pageSize} onnext={handleNextPage} onprevious={handlePreviousPage}>
                </c-page-selector>
                <template if:true={photos.data.records.length}>
                    <div class="content">
                        <template for:each={photos.data.records} for:item="product">
                            <c-photo-thumbnail-card photo={product} key={product.Id}></c-photo-thumbnail-card>
                        </template>
                    </div>
                </template>

                <c-page-selector total-item-count={photos.data.totalItemCount} page-number={photos.data.pageNumber}
                    page-size={photos.data.pageSize} onnext={handleNextPage} onprevious={handlePreviousPage}>
                </c-page-selector>
                <c-search-mail-form onsendemail={handleSendEmail}></c-search-mail-form>
            </template>
        </div>

    </lightning-card>

</template>
